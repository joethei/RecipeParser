name: Publish package to GitHub Packages
on:
  release:
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Publish package
        run: mvn -B clean test deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
